name: Build preview APK and publish release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (repo may be empty)
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Use 'packages' input (api-level/build-tools inputs are deprecated)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          cmdline-tools-version: latest
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Generate Android project (WebView with embedded HTML preview)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p app/src/main/java/com/apologiztome/prayeralarms
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/assets

          cat > settings.gradle <<'EOF'
          rootProject.name = "PrayerAlarmsConstantinePreview"
          include ':app'
          EOF

          cat > build.gradle <<'EOF'
          plugins {
              id 'com.android.application' version '8.5.2' apply false
              id 'org.jetbrains.kotlin.android' version '1.9.24' apply false
          }
          EOF

          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4096m -Dkotlin.daemon.jvm.options=-Xmx2048m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          android.enableJetifier=true
          EOF

          cat > app/build.gradle <<'EOF'
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }

          android {
              namespace 'com.apologiztome.prayeralarms'
              compileSdk 34

              defaultConfig {
                  applicationId "com.apologiztome.prayeralarms"
                  minSdk 26
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      shrinkResources false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
                  debug { minifyEnabled false }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = '17' }
          }

          dependencies {
              implementation 'androidx.core:core-ktx:1.13.1'
              implementation 'androidx.appcompat:appcompat:1.7.0'
              implementation 'com.google.android.material:material:1.12.0'
              implementation 'androidx.activity:activity-ktx:1.9.2'
              implementation 'androidx.webkit:webkit:1.11.0'
          }
          EOF

          cat > app/proguard-rules.pro <<'EOF'
          # no-op
          EOF

          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <application
                  android:label="Prayer Alarms (Preview)"
                  android:allowBackup="true"
                  android:theme="@style/Theme.Material3.DayNight.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat > app/src/main/java/com/apologiztome/prayeralarms/MainActivity.kt <<'EOF'
          package com.apologiztome.prayeralarms

          import android.os.Bundle
          import android.webkit.WebChromeClient
          import android.webkit.WebSettings
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity

          class MainActivity : AppCompatActivity() {
              private lateinit var web: WebView
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  web = WebView(this)
                  setContentView(web)
                  with(web.settings) {
                      javaScriptEnabled = true
                      domStorageEnabled = true
                      mediaPlaybackRequiresUserGesture = false
                      mixedContentMode = WebSettings.MIXED_CONTENT_COMPATIBILITY_MODE
                      allowFileAccess = true
                      allowContentAccess = true
                  }
                  WebView.setWebContentsDebuggingEnabled(true)
                  web.webViewClient = WebViewClient()
                  web.webChromeClient = WebChromeClient()
                  web.loadUrl("file:///android_asset/index.html")
              }
              override fun onDestroy() {
                  try { web.loadUrl("about:blank"); web.stopLoading(); web.destroy() } catch (_: Exception) {}
                  super.onDestroy()
              }
          }
          EOF

